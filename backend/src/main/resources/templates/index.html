<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Home</title>
</head>
<body>
    <h1>Welcome to Travel Planner</h1>
    <ul>
        <li th:each="user : ${users}">
            <span th:text="${user.firstName}">First Name</span> <span th:text="${user.lastName}">Last Name</span> - <span th:text="${user.mail}">Email</span>
        </li>
    </ul>
</body>
</html>
